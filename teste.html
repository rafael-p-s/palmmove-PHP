<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="teste.css" />
    <title>Document</title>
  </head>

  <body>

    <section class="section_login">
      <div class="borda-users">
        <div class="escolher-img">
          <p>Ecolher imagem..</p>
        </div>
        <div class="name-user">
          <h1>Nome de Usuario:</h1>
          <input type="text" class="borde-name-users" />
        </div>
        <div class="email">
          <h1>E-mail:</h1>
          <input class="borde-email" type="text" />
        </div>
        <div class="senha">
          <h1>Senha:</h1>
          <input class="borde-senha" type="password" />
        </div>

        <div class="retry-senha">
          <h1>Repetir Senha:</h1>
          <input class="borde-retry-senha" type="password" />
        </div>

        <div class="button-cadastrar">
          <p>Cadastrar</p>
        </div>

        <div class="button-cancelar">
          <p>Cancelar</p>
        </div>
      </div>
    </section>
  </body>
</html>
