<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="teste.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="testeHeader">
      <div class="logoHeader"></div>
      <div class="div_topHeader_buttons">
        <button class="d_tH_btns">
          <span>Filmes</span>
        </button>
        <button class="d_tH_btns">
          <span>Series</span>
        </button>
        <button class="d_tH_btns">
          <span>Animes</span>
        </button>
      </div>
      <div class="div_tH_login">
        <img class="imgUser" src="./frontend/img/User.png" alt="Login" />
        <span class="span_cadastrar">Cadastrar</span>
      </div>
    </div>
    <section>
      <div>
        <input
          class="input_busca"
          type="text"
          placeholder=" Pesquisar filme/seriado/anime"
        />
        <button class="section_btn_pesquisar">
          <i class="material-symbols-outlined"> search </i>
        </button>
      </div>
    </section>
    <footer>
      <div class="div_footer" style="background: blue">One</div>
      <div class="div_footer" style="background: pink">Two</div>
      <div class="div_footer" style="background: green">Three</div>
    </footer>
  </body>
</html>
